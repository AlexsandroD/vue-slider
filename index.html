<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
  
  
    <div id="root">
      
    <div class="container">
        <div class="row">
            
            <div class="col-1">
               
                   <div class="img-container-main active">
                    <img class="pictures-main" :src="images[counter]"  :alt="title[counter]">
                    <div class="text">
                    <h1 class="city">{{title[counter]}}</h1>
                    <p class="description">{{description[counter]}}</p>
                    </div>
                    </div>

            </div>
           
            <div class="col-2">

                <div class="img-container">
                    <div class="thumber-nail " v-for="(image,i) in images" :class="i == counter ? 'active-t' : '' ">
                        <img :src="image" alt="" class="pictures-thumb">
                </div>
                </div>

                <div @click='prev()' id="arrow-up"><i class="fas fa-chevron-up"></i></div>
                <div @click="next()" id="arrow-down"><i class="fas fa-chevron-down"></i></div>

            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
