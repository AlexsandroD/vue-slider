<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
  
  
    <div id="root">
        <div class="container">
            <div class="row" @mouseover="stopSlider()" @mouseleave="play()">
                
                <div class="col-1">
                
                    <div class="img-container-main active">         
                        <img class="pictures-main " :src="slides[counter].images">
                        <div class="text">
                            <h1 class="city">{{slides[counter].title}}</h1>
                            <p class="description">{{slides[counter].description}}</p>
                        </div>
                    </div>

                </div>
            
                <div class="col-2">

                    <div class="img-container">
                        <div class="thumber-nail"v-for='(slide ,i) in slides' :class="i == counter ? 'active-t' : '' ">
                            <img class="pictures-thumb" :src="slide.images" @click="selectImg(i)">
                        </div>
                    </div>

                    <div @click='prev()' id="arrow-up"><i class="fas fa-chevron-up"></i></div>
                    
                    <div @click="next()" id="arrow-down"><i class="fas fa-chevron-down"></i></div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
